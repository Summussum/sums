{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sum's Sums</title>
        <script src="{% static 'htmx.min.js' %}" defer></script>
        <style>
            h1 {text-align: center;}
            h2 {text-align: center; font-size:18px;}
            .centered {text-align: center;}
        </style>
    </head>
<h2>Navigation:
<select hx-on:change="htmx.ajax('GET', this.options[this.selectedIndex].dataset.url, '#content')">
    {% block page_select %}{% endblock page_select %}
    <option data-url="/">Dashboard</option>
    <option data-url="/allocator/">Allocate: Manage Budgets</option>
    <option data-url="/explorer/">Explore: Review Records</option>
    <option data-url="/allocator/">Chronicle: Assign Records</option>
    <option data-url="/importer/">Import: Bank Statements</option>
    <option data-url="/importer/">Edit: Manual Records</option>
</select></h2>
<hr>
<body hx-headers='{"X-CSRFToken": "{{csrf_token}}"}'>
{% block content %}
{% endblock %}
</body>
</html>
