{% extends 'base.html' %}


{% block content %}
<body>
    <div class="centered">
        <h1 class="title">Sum's Sums</h1>
        <div>A budgeting app by Summussum Development</div>
        <br><br><br>
        <div class="welcome-text">Welcome to this brand spanking new website dedicated to manage budgets and expenses!</div>
        <br><br>
        <div>Login:</div><br>
        <form hx-post="login_submit/" hx-target="#response" hx-swap="outerHTML">
            {% csrf_token %}
            <label for name="username">Username: </label>
            <input type="text" id="username" name="user_name"><br>
            <label for name="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Log In">
        </form>
        <div id="response"></div>
        <br><br><br>
        <p>Or please register a new account below:</p>
        <button hx-get="">Register</button>
    </div>
</body>
{% endblock %}
