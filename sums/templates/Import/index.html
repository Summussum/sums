{% extends 'base.html' %}

{% block page_select %}
<option data-url="/allocator/">Import</option>
{% endblock page_select %}


{% block content %}
<body id="content">
    
    <div class="centered">
        <p class="welcome-text">Welcome to Import!</p>

        <form hx-post="/allocator/create_budget_category/" hx-target="#budget_display">
            <label for name="category_display">Category name:</label>
            <input type="text" name="category_display"><br>
            <br>
            <label for name="amount">Amount to allocate: $</label>
            <input type="number" step=".01" name="amount"><br><br>
        
            <input type="checkbox" name="annual">
            <label for name="annual">  Is this category tracked yearly instead of monthly?</label><br><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <p>Click to load your current budgets:</p>
        <button hx-get="/allocator/display_active_budget/" hx-target="#budget_display" hx-swap="outerHTML">View Active Budget</button><br>
        <div id="budget_display"><div id="category_already_exists"></div></div>

    </div>


</body>
{% endblock content %}
