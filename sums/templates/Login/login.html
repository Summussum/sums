{% extends 'base.html' %}

{% block login %}
<div id="userform">Login:<br>
    <form hx-post="/login_submit/" hx-target="#welcome_text" hx-swap="outerHTML">
        {% csrf_token %}
        <label for name="username">Username: </label>
        <input type="text" id="username" name="user_name"><br>
        <label for name="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Log In">

    </form>
</div>
{% endblock %}



{% block register %}
<div id="userform">Register:<br>
    <form hx-post="/register_submit/" hx-target="#welcome_text" hx-swap="outerHTML">
        {% csrf_token %}
        <label for name="username">Username: </label>
        <input type="text" id="username" name="user_name"><br>
        <label for name="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <label for name="email">Email: </label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Register">

    </form>
</div>
{% endblock %}
